<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            width: 600px;
            height: 400px;
            perspective: 1000px;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transform-origin: center;
            transition: transform 0.1s, filter 0.1s;
        }

        .layer0 { background-image: url('camada0.png'); transform: translateZ(-300px); }
        .layer1 { background-image: url('camada1.png'); transform: translateZ(-200px); }
        .layer2 { background-image: url('camada2.png'); transform: translateZ(-100px); }
        .layer3 { background-image: url('camada3.png'); transform: translateZ(0); }
        .layer4 { background-image: url('camada4.png'); transform: translateZ(100px); z-index: 1; }
        .layer5 { background-image: url('camada5.png'); transform: translateZ(250px) scale(1.2); z-index: 2; }

    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer0"></div>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
        <div class="layer layer5"></div>
    </div>

    <script>
        const parallaxContainer = document.querySelector('.parallax-container');
        const layers = document.querySelectorAll('.layer');
        
        const movementMultipliers = [0.05, 0.1, 0.15, 0.2, 0.25, 0.3];
        const depthMultipliers = [-300, -200, -100, 0, 100, 200];

        let initialTouchX = 0, initialTouchY = 0;

        function updateLayers(x, y) {
            layers.forEach((layer, index) => {
                const depth = depthMultipliers[index];
                const movementX = x * depth * movementMultipliers[index];
                const movementY = (y * depth * movementMultipliers[index]) / 2;
                const rotationY = x * 30 * movementMultipliers[index]; // Ajustado para suavizar mais
                const rotationX = y * 30 * movementMultipliers[index]; // Ajustado para suavizar mais

                const scaleValue = index === 5 ? 'scale(1.3)' : '';
                layer.style.transform = `translateX(${movementX}px) translateY(${movementY}px) rotateY(${rotationY}deg) rotateX(${rotationX}deg) ${scaleValue}`;
                layer.style.filter = `brightness(${1 + Math.abs(x * movementMultipliers[index])})`;
            });
        }

        // Evento de movimento do mouse para o desktop
        function handleMouseMove(event) {
            const x = (event.clientX / window.innerWidth) - 0.5;
            const y = (event.clientY / window.innerHeight) - 0.5;
            updateLayers(x, y);
        }

        // Evento de toque para dispositivos móveis
        function handleTouchMove(event) {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            const x = (touchX / window.innerWidth) - 0.5;
            const y = (touchY / window.innerHeight) - 0.5;

            updateLayers(x, y);
        }

        // Eventos para desktop e celular
        parallaxContainer.addEventListener('mousemove', handleMouseMove);
        parallaxContainer.addEventListener('touchmove', handleTouchMove);

        // Inicializa a posição das camadas
        updateLayers(0, 0);
    </script>
</body>
</html>
