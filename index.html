<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cor de fundo ao redor da imagem */
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            width: 600px; /* Largura da área da imagem */
            height: 400px; /* Altura da área da imagem */
            perspective: 1000px;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; /* Mudar para contain para evitar corte */
            background-position: center;
            background-repeat: no-repeat; /* Evitar repetição da imagem */
            transform-origin: center;
            transition: transform 0.1s; /* Suaviza a transição das transformações */
        }

        /* Camadas da imagem */
        .layer1 {
            background-image: url('camada1.png');
            transform: translateZ(-200px) scale(1.5);
        }

        .layer2 {
            background-image: url('camada2.png');
            transform: translateZ(-100px) scale(1.3);
        }

        .layer3 {
            background-image: url('camada3.png');
            transform: translateZ(0) scale(1);
        }

    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
    </div>

    <script>
        const parallaxContainer = document.querySelector('.parallax-container');
        const layers = document.querySelectorAll('.layer');

        // Adicionando um multiplicador global positivo
        const globalMovementMultiplier = 2; // Ajuste este valor para aumentar a intensidade do movimento

        // Função para calcular o movimento
        function moveLayers(x) {
            layers.forEach((layer, index) => {
                const depth = index === 2 ? 33.3 : index * 100; // Reduz a profundidade da camada 3
                const movementX = x * depth * globalMovementMultiplier; // Aplica o multiplicador global ao movimento lateral
                const rotationY = x * 15 * globalMovementMultiplier; // Aplica o multiplicador global à rotação em Y
                layer.style.transform = `translateX(${movementX}px) rotateY(${rotationY}deg)`; // Aplica movimento e rotação
            });
        }

        // Evento de movimento do mouse
        parallaxContainer.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5; // Movimento horizontal
            moveLayers(x);
        });

        // Evento de movimento do toque
        parallaxContainer.addEventListener('touchmove', (e) => {
            const touch = e.touches[0]; // Pega o primeiro toque
            const x = (touch.clientX / window.innerWidth) - 0.5; // Movimento horizontal
            moveLayers(x);
            e.preventDefault(); // Evita o scroll da página
        });
    </script>
</body>
</html>
