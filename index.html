<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            width: 600px;
            height: 400px;
            perspective: 1000px;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transform-origin: center;
            transition: transform 0.1s, filter 0.1s;
        }

        .layer0 {
            background-image: url('camada0.png');
            transform: translateZ(-400px); /* Aumentando a distância */
        }

        .layer1 {
            background-image: url('camada1.png');
            transform: translateZ(-300px);
        }

        .layer2 {
            background-image: url('camada2.png');
            transform: translateZ(-200px);
        }

        .layer3 {
            background-image: url('camada3.png');
            transform: translateZ(-100px);
        }

        .layer4 {
            background-image: url('camada4.png');
            transform: translateZ(0);
            z-index: 1;
        }

        .layer5 {
            background-image: url('camada5.png');
            transform: translateZ(150px) scale(1.2); /* Aumentando a distância */
            z-index: 2;
        }

        @media (max-width: 768px) {
            .layer0 { transform: translateZ(-600px); }
            .layer1 { transform: translateZ(-500px); }
            .layer2 { transform: translateZ(-400px); }
            .layer3 { transform: translateZ(-300px); }
            .layer4 { transform: translateZ(-150px); }
            .layer5 { transform: translateZ(0) scale(1.3); }
        }

    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer0"></div>
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
        <div class="layer layer5"></div>
    </div>

    <script>
        const parallaxContainer = document.querySelector('.parallax-container');
        const layers = document.querySelectorAll('.layer');
        const isMobile = window.innerWidth <= 768;

        const movementMultipliers = isMobile
            ? [0.1, 0.15, 0.2, 0.25, 0.3, 0.35]  // Aumentar a sensibilidade no celular
            : [0.05, 0.1, 0.15, 0.2, 0.25, 0.3];

        const depthMultipliers = isMobile
            ? [-600, -500, -400, -300, -150, 0]  // Distâncias maiores no mobile
            : [-400, -300, -200, -100, 0, 150];

        // Função para atualizar as transformações das camadas
        function updateLayers(x, y) {
            layers.forEach((layer, index) => {
                const depth = depthMultipliers[index];
                const movementX = x * depth * movementMultipliers[index];
                const movementY = (y * depth * movementMultipliers[index]) / 2;

                const rotationY = x * 100 * movementMultipliers[index];
                const rotationX = y * 100 * movementMultipliers[index];

                const scaleValue = index === 5 ? 'scale(1.3)' : '';

                layer.style.transform = `translateX(${movementX}px) translateY(${movementY}px) rotateY(${rotationY}deg) rotateX(${rotationX}deg) ${scaleValue}`;
                layer.style.filter = `brightness(${1 + Math.abs(x * movementMultipliers[index])})`;
            });
        }

        // Movimento para mouse no desktop
        parallaxContainer.addEventListener('mousemove', (e) => {
            if (!isMobile) {
                const x = (e.clientX / window.innerWidth) - 0.5;
                const y = (e.clientY / window.innerHeight) - 0.5;
                updateLayers(x, y);
            }
        });

        // Movimento para touch no celular
        let touchStartX = 0;
        let touchStartY = 0;

        parallaxContainer.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        parallaxContainer.addEventListener('touchmove', (e) => {
            if (isMobile) {
                const touch = e.touches[0];
                const x = (touch.clientX - touchStartX) / window.innerWidth;
                const y = (touch.clientY - touchStartY) / window.innerHeight;
                updateLayers(x, y);
            }
        });

    </script>
</body>
</html>
