<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cor de fundo ao redor da imagem */
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            width: 600px; /* Largura da área da imagem */
            height: 400px; /* Altura da área da imagem */
            perspective: 1000px;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; /* Mudar para contain para evitar corte */
            background-position: center;
            background-repeat: no-repeat; /* Evitar repetição da imagem */
            transform-origin: center;
            transition: transform 0.1s, filter 0.1s; /* Suaviza a transição das transformações e do filtro */
        }

        /* Camadas da imagem */
        .layer1 {
            background-image: url('camada1.png');
            transform: translateZ(-200px) scale(1.5);
        }

        .layer2 {
            background-image: url('camada2.png');
            transform: translateZ(-100px) scale(1.3);
        }

        .layer3 {
            background-image: url('camada3.png');
            transform: translateZ(0) scale(1);
        }

        /* Nova camada: Layer 4 */
        .layer4 {
            background-image: url('camada4.png');
            transform: translateZ(100px) scale(1.2); /* Ligeiramente maior para dar destaque */
        }

    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="layer layer4"></div> <!-- Nova camada adicionada aqui -->
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
    </div>

    <script>
        const parallaxContainer = document.querySelector('.parallax-container');
        const layers = document.querySelectorAll('.layer');

        // Adicionando um multiplicador global positivo
        const globalMovementMultiplier = 2; // Ajuste este valor para aumentar a intensidade do movimento

        parallaxContainer.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5; // Movimento horizontal

            layers.forEach((layer, index) => {
                let depth, movementX, rotationY;
                
                if (index === 3) { // Layer 4 (nova camada)
                    depth = -50; // Profundidade da camada 4 (mais à frente)
                    movementX = x * depth * (globalMovementMultiplier / 4); // 4x mais lento que a primeira camada
                    rotationY = x * 3 * (globalMovementMultiplier / 4); // Rotação bem sutil
                } else if (index === 2) { // Camada 3
                    depth = 33.3; // Reduz a profundidade da camada 3
                    movementX = x * depth * globalMovementMultiplier;
                    rotationY = x * 15 * globalMovementMultiplier;
                } else {
                    depth = index * 100; // Profundidade normal para as outras camadas
                    movementX = x * depth * globalMovementMultiplier;
                    rotationY = x * 15 * globalMovementMultiplier;
                }
                
                // Aplica o movimento e a rotação
                layer.style.transform = `translateX(${movementX}px) rotateY(${rotationY}deg)`;

                // Efeito de brilho na camada 1 apenas quando o mouse se move
                if (index === 0) { // Se for a camada 1
                    layer.style.filter = `brightness(${1 + Math.abs(x)})`; // Aumenta o brilho conforme o movimento
                } else {
                    layer.style.filter = 'brightness(1)'; // Restante das camadas sem brilho
                }
            });
        });
    </script>
</body>
</html>
